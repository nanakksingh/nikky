
{% load staticfiles %}
<!DOCTYPE HTML>
<html>
<head>
	<title>Niky.co | {% block title %}Shorten your url{% endblock %}</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="http://getbootstrap.com/examples/cover/cover.css" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="static/clock_assets/flipclock.css" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript" src="static/clock_assets/flipclock.js"></script>
	<style>
		body{
			background-color: #226268;
			background-image: url("http://richsweb.com/new/wp-content/uploads/2013/03/soft-color-blurred-background-rocks-hd-wallpaper-abstrack-photo-blurred-colors-hd-wallpaper-1500x630.jpg");
			background-size:cover;
			
		}
		.btn-link{
			color: #50dfec;
			text-shadow:none;
		}
		.btn-link:hover{
			color: #000000;
		}

	</style>

	<style text="text/css">body .flip-clock-wrapper ul li a div div.inn, body .flip-clock-small-wrapper ul li a div div.inn { color: #CCCCCC; background-color: #333333; } body .flip-clock-dot, body .flip-clock-small-wrapper .flip-clock-dot { background: #323434; } body .flip-clock-wrapper .flip-clock-meridium a, body .flip-clock-small-wrapper .flip-clock-meridium a { color: #323434; }</style>
	<script type="text/javascript">
	$(function(){
		FlipClock.Lang.Custom = { days:'Days', hours:'Hours', minutes:'Minutes', seconds:'Seconds' };
			var opts = {
		clockFace: 'TwelveHourClock',
		countdown: true,
		language: 'Custom'
	}; 
		$('.clock-builder-output').FlipClock(opts); 
	});
	</script>

</head>
<body>
	

	<div class="site-wrapper">


      <div class="site-wrapper-inner">


        <div class="cover-container">
        	<div class="container">
    		
         	<div class = "col-md-10 col-md-offset-1">
        	<div class="clock-builder-output"></div>
		</div>
		</div>

          <div class="inner cover">
          	{% block content %}
			{% endblock content %}
           
          </div>

          </div>

      </div>

    </div>


</body>
</html>
